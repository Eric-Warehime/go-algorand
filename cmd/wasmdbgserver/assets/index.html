<html>  
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("wasmdbg.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
         <textarea id="tealinput" name="tealinput" cols="80" rows="20"></textarea>
         <input id="button" type="submit" name="button" value="debug teal" onclick="json(tealinput.value)"/>
         <textarea id="debugoutput" name="debugoutput" cols="80" rows="20"></textarea>
    </body>
    <script>
        var json = function(input) {
            debugoutput.value = callEval(input)
        }
     </script>
</html>
